<div class="container my-5">
    <p class="text-center text-3xl">Product Section</p>

    <!-- <app-search (search)="onSearch($event)"></app-search> -->
    <div class="inp w-[80vw] mx-auto">
        <input (change)=" inputChange($event)" (keypress)="onTyping($event)" class="w-[100%] py-2 px-2 outline-none bg-gray-200 rounded-lg" type="text" placeholder="Search Here">
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 sm:grid-cols-2">
       @for(item of products ; track $index){
        
        <div class="card mt-5 shadow w-[260px] px-6 py-5 mx-auto md:mx-0">
            <div class="top-s flex justify-center">
                <img class="w-[150px]" src={{item.image}} alt="">
            </div>
            <div class="desc mt-5">
                <h1 class="text-xl font-medium">{{item.name}}</h1>
                <p class="font-light text-sm">{{item.desc}}</p>
                <div class="text-xl font-medium">
                    <span>Rs {{item.cprice}}</span>
                    <span class="px-1"><s> Rs {{item.sprice}}</s></span>
                    <span> ({{item.dis}}) OFF</span>
                </div>
                <button (click)="view()" class="bg-sky-600 text-white px-5 py-1 rounded-md mt-2">Buy Now</button>
            </div>
        </div>
       }
           
        
        

        
            


    </div>
   

</div>
