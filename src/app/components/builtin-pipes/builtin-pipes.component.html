<div>
    <h1 class="text-center text-5xl">BuiltIn Pipes</h1>
    <p class="text-center"><strong>Date : </strong> {{today | date: 'fullDate'}}</p>
    <p class="text-center"><strong>Price : </strong> {{price | currency: 'USD' : 'symbol'}}</p>
    <p class="text-center"><strong>Price : </strong> {{message | uppercase}}</p>
    <p class="text-center"><strong>Price : </strong> {{message | lowercase}}</p>
    <p class="text-center"><strong>Price : </strong> {{user | json}}</p>
    <p class="text-center"><strong>Price : </strong> {{items | slice : 0:2 | json }}</p>
</div>
